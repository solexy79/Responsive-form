<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="hero-section">
            <div class="page-padding">
                <div class="container">
                    <div class="hero-wrapper">
                        <div class="hero-text-wrapper">
                            <h1>Learn to code by watching others</h1>
                            <p class="hero-paragraph">See how experienced developers solve problems in real-time Watching scripted tutorials is great, but understanding how developers think is invaluable</p>
                        </div>
                        <div class="form-block">
                            <div class="form-header">
                                <p><strong>Try it for free 7days </strong>then $20/mo. thereafter</p>
                            </div>
                            <form action="" class="form">
                                <fieldset>
                                    <input type="text" name="first-name" placeholder="First Name" id="fname" required>
                                    <input type="text" name="last-name" placeholder="Last Name" id="lname" required>

                                    <input type="password" name="password" id="pass" placeholder="Password" required>

                                    <p>By clicking the button you are agreeing to our <a href="#">Terms and Services</a> </p>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
